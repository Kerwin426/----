<!DOCTYPE html>
<!--声明文档类型-->
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <link href="styles/style.css" rel="stylesheet"/>
        <!--head中的内容有页面的标题，指向css及其他网页图标的链接，和其他元数据-->
    </head>
    <body>
        <p>This is a paragraph</p>
        <em>Thie is also a paragraph</em>
        <p>My cat is <strong>very</strong> grumpy</p>
        <p>上述每一行都是元素</p>
        <ul>
            <li>元素分为块级元素和内联元素</li>
            <li>内联元素通常出现在块级元素的内部并环绕文档内容的一小部分</li>
        </ul>
        
        <p>元素有属性，元素不一定都有结束标签的，
            <a href="https://www.mozilla.org/zh-CN/" 
             title="Favorite website" target="_blank">我喜欢的官网
            </a>
        </p>

        <input type="text" disabled="disabled"/>
        <input type="text"/>

        <p>在html中用&lt;p&gt;表示段落</p>
        <script src="scripts/scriptes.js" defer></script>
    </body>
</html>
