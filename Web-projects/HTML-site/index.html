<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <link href="styles/style.css" rel="stylesheet"/>
    </head>
    <body>
        <p>This is a paragraph</p>
        <em>Thie is also a paragraph</em>
        <p>My cat is <strong>very</strong> grumpy</p>
        <p>上述每一行都是元素</p>
        <ul>
            <li>元素分为块级元素和内联元素</li>
            <li>内联元素通常出现在块级元素的内部并环绕文档内容的一小部分</li>
        </ul>
        <p>元素有属性，元素不一定都有结束标签，
            <a href="https://www.mozilla.org/zh-CN/" 
             title="Favorite website" target="_blank">我喜欢的官网</a></p>
    <script src="scripts/scriptes.js" defer></script>
    </body>
